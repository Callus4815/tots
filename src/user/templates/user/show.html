{% extends "base.html" %}


{% block content %}
  <h1>{{ user }}</h1>

  {% if request.user.is_authenticated %}

    	{% csrf_token %}
    	<input type="submit" value="Follow this user"/>
    </form>
   {% endif %}







{% endblock %}
