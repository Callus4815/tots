{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <h2>Welcome to your closet, {{ user.username }}</h2>       
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Photo</th>
      </tr>
    </thead>
{% for item in items %}	
    <tbody>
      <tr>
        <td><a href="{% url 'show_item' item.id %}"/a>{{ item.name }}</td>
        <td>{{ item.brand }}</td>
        <td>${{ item.price }}</td>
		<td><img src="{{ item.photo.url }}" alt="image not found"/><br/></td>
{% endfor %}
      </tr>
    </tbody>
  </table>

</div>

</body>

</html>







{% endblock %}
